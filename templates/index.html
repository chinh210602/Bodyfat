  <meta charset="UTF-8">

<body>
 <div class="login">
	<h1>Body Fat Estimator For Men</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Weight" placeholder="Weight (lbs)" required="required" />
		    <input type="text" name="Height" placeholder="Height (inches)" required="required" />
        <input type="text" name="Neck Circumference" placeholder="Neck Circumference (cm)" required="required" />
        <input type="text" name="Chest Circumference" placeholder="Chest Circumference (cm)" required="required" />
        <input type="text" name="Abdomen Circumference" placeholder="Abdomen Circumference (cm)" required="required" />
        <input type="text" name="Hip Circumference" placeholder="Hip Circumference (cm)" required="required" />
        <input type="text" name="Thigh Circumference" placeholder="Thigh Circumference (cm)" required="required" />
        <input type="text" name="Knee Circumference" placeholder="Knee Circumference (cm)" required="required" />
        <input type="text" name="Ankle Circumference" placeholder="Ankle Circumference (cm)" required="required" />
        <input type="text" name="Extended Biceps Circumference" placeholder="Extended Biceps (cm)" required="required" />
        <input type="text" name="Forearm Circumference" placeholder="Forearm Circumference (cm)" required="required" />
        <input type="text" name="Wrist Circumference" placeholder="Wrist Circumference (cm)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
